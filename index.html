<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | Twist _ Drift</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      body {
        text-align: center;
        padding: 0;
        border: 0;
        margin: 0;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width: 100vw;
        background: #231F20;
      }
      canvas {
        width: 100vw;
        height: 100vh;
        display: block;
        background: #231F20;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/twist-and-drift-web.loader.js"></script>
    <script>
      function updateCanvasSize() {
        let canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100vw";
        canvas.style.height = "100vh";
        canvas.width = Math.floor(window.innerWidth * 0.5);
        canvas.height = Math.floor(window.innerHeight * 0.5);
      }

      window.addEventListener("resize", updateCanvasSize);
      window.addEventListener("load", updateCanvasSize);

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/twist-and-drift-web.data",
        frameworkUrl: "Build/twist-and-drift-web.framework.js",
        codeUrl: "Build/twist-and-drift-web.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Twist _ Drift",
        productVersion: "0.1.0",
        matchWebGLToCanvasSize: false, // Позволяет отдельно управлять рендер-размером
        devicePixelRatio: 1, // Отключает автоматический рендеринг в высоком DPI
      });
    </script>
  </body>
</html>
